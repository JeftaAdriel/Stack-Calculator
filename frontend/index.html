<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack-Based Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Stack-Based Calculator</h1>
            </div>
            <div class="card-body">
                <!-- Expression Input -->
                <div class="input-group">
                    <label for="expression">Mathematical Expression</label>
                    <input type="text" id="expression" placeholder="Enter expression (e.g., 3 + 4 * 2)">
                </div>

                <!-- Mode Selection -->
                <div class="mode-selection">
                    <button id="postfix-btn" class="active">Postfix</button>
                    <button id="prefix-btn">Prefix</button>
                </div>

                <!-- Calculate Button -->
                <button id="calculate-btn">Calculate</button>

                <!-- Results Display -->
                <div id="results" class="results hidden">
                    <h3>Calculation Steps:</h3>
                    <div id="steps"></div>
                    <p id="final-result"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
