<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack-Based Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Enter Mathematical Expression</h1>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="expression" placeholder="Enter expression (e.g., 3 + 4 * 2)">
                </div>
                <div class="mode-selection">
                    <button id="postfix-btn" class="active">Postfix</button>
                    <button id="prefix-btn">Prefix</button>
                </div>
                <button id="calculate-btn">Calculate</button>
            </div>
        </div>

        <!-- New Conversion Steps Card -->
        <div id="conversion-results" class="card results hidden">
            <div class="card-header">
                <h1>Infix to <span id="conversion-mode">Postfix</span> Steps</h1>
            </div>
            <div class="card-body">
                <div id="conversion-steps"></div>
            </div>
        </div>

        <!-- Calculation Steps Card -->
        <div id="calculation-results" class="card results hidden">
            <div class="card-header">
                <h1>Calculation Steps</h1>
            </div>
            <div class="card-body">
                <div id="calculation-steps"></div>
                <p id="final-result"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
